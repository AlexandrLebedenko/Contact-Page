<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact Page</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <img class="logo" src="./img/Logo.svg" alt="Becv logo">
            <h1 class="title">Interested in our business pricing?</h1>
            <p class="subtitle">Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
            <form class="form-box" action="#" method="post">
                <div class="input-box">
                    <label class="label">
                        Name
                        <input class="input-box__item input-box__item-input" type="text" placeholder="Ethan Johnson">
                    </label>
                    <label class="label">
                        Company Email
                        <input class="input-box__item input-box__item-input" type="email"
                            placeholder="ethan@johnson.com">
                    </label>
                    <label class="label">
                        Company Size
                        <select class="input-box__item input-box__item-select" name="size">
                            <option value="50-100 employees" selected>50-100 employees</option>
                        </select>
                    </label>
                    <label class="label">
                        Subject
                        <select class="input-box__item input-box__item-select" name="subject">
                            <option value="#">Building Landing pages</option>
                        </select>
                    </label>
                </div>
                <label class="label">
                    Message
                    <textarea class="textarea" name="textarea" placeholder="50-100 employees"></textarea>
                </label>
                <button class="form-btn" type="submit">Contact Sales</button>
            </form>
        </div>
    </div>
</body>

</html>
